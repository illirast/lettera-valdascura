<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Una Lettera da Valdascura</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('https://www.transparenttextures.com/patterns/old-moon.png');
      font-family: 'MedievalSharp', cursive;
      font-weight: 500;
      background-color: #eae0c8;
      overflow: hidden;
    }

    .envelope {
      position: relative;
      width: 700px;
      height: 500px;
      margin: 50px auto;
      background: url('image.png') center center no-repeat;
      background-size: cover;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 1s ease-in-out;
      border-radius: 20px;
    }

    .envelope.opened {
      /* niente rotazione */
    }

    .letter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      background: #fdf7e3;
      box-sizing: border-box;
      transform: translateY(-100%) scaleY(0);
      transform-origin: top;
      transition: transform 1.5s ease-in-out;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.6;
      border: 2px solid #aa9b76;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      scrollbar-width: none;        /* Firefox */
      -ms-overflow-style: none;     /* IE e Edge */
      overflow-y: scroll;           /* rimane scrollabile */
    }

    .letter::-webkit-scrollbar {
      display: none;              /* Chrome e Safari */
    }

    .envelope.opened .letter {
      transform: translateY(0) scaleY(1);
    }
  </style>
</head>
<body>

  <div class="envelope" onclick="this.classList.add('opened')">
    <div class="letter">
      <div id="letterText" style="white-space: pre-wrap;"></div>
    </div>
  </div>

  <script>
    const text = `
Ai valorosi esploratori della Costa della Spada,

Queste righe, vergate con inchiostro denso e pensieri ancor più pesanti, giungono a voi nel silenzio di una notte senza stelle. Le candele si consumano lente, mentre il vento del nord scuote i lembi della mia veste e l’animo mio indugia, riluttante, su ciò che sta per essere detto.

Non è facile, né mai lo sarà, chiudere il tomo di un’avventura ancora incompiuta. È un gesto che sa di tradimento, di silenzio interrotto nel mezzo di un racconto, di una melodia lasciata senza accordo finale. Eppure, miei cari compagni d’incanto, è un passo che non posso più rimandare.

Gravi incombenze, come antichi giuramenti mai revocati, ora mi reclamano. Le ore che un tempo si dilatavano nei saloni di Valdascura, tra enigmi e lame, si sono fatte brevi e fuggenti. Poteri arcani — ben più temibili di un demone o di una menteflayer — ora stringono la mia esistenza tra gli artigli dell’urgenza e della responsabilità.

Le terre di Faerûn si allontanano dai miei sogni. Non per scelta, ma per necessità.

Le strade che abbiamo percorso insieme — dai vicoli ombrosi ai templi consacrati, dai misteri sussurrati agli scontri feroci — sono impresse nella mia memoria con l’inchiostro più vivo. Ricordo ogni sguardo incredulo, ogni risata scoppiata fuori tempo, ogni silenzio teso che precedeva la scoperta. Voi, miei impavidi giocatori, avete dato vita a un mondo che esisteva solo nei miei appunti e nei miei pensieri notturni. A voi va la mia gratitudine più sincera.

Ma ora, con il cuore colmo di nostalgia, devo ammettere ciò che fino a ieri cercavo di negare a me stesso: non sono più in grado di portare avanti questa campagna. Non come meritate, non con la dedizione e l’amore che questa storia richiederebbe. E fingere di potercela fare sarebbe peggio del lasciar andare.

Vi chiedo perdono per ogni indizio lasciato in sospeso, per ogni porta che non si aprirà, per ogni PNG che non avrà più voce. E vi ringrazio, con l’anima, per ogni attimo vissuto al tavolo insieme — reale o virtuale che fosse.

Forse, un giorno, in tempi più propizi, le nebbie che ora mi avvolgono si solleveranno. Forse i giardini di Faerûn riapriranno le loro cancellate, e la mia voce tornerà a guidare le vostre gesta. Ma fino ad allora, questo racconto rimarrà incompiuto, come molti dei migliori racconti.

Eppure, anche un capitolo lasciato a metà può essere prezioso, se letto con il cuore.

																				Il vostro Master,
																		Custode delle Cronache Perdute
																		
`;

    function typeWriter(text, i, callback) {
      if (i < text.length) {
        document.getElementById("letterText").innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1, callback), 18);
      } else if (typeof callback === "function") {
        callback();
      }
    }

    document.querySelector('.envelope').addEventListener('click', () => {
      setTimeout(() => {
        typeWriter(text, 0);
      }, 1500);
    });
  </script>

</body>
</html>
